# Example SRAIX Service Configuration via Properties
# This file demonstrates how to configure external SRAIX services using bot properties
#
# Property Format:
#   sraix.servicename.property = value
#
# Available Properties:
#   - baseurl (required): Base URL for the service endpoint
#   - apikey: API key (automatically added as Authorization header)
#   - method: HTTP method (GET, POST, PUT, etc.) - default: POST
#   - timeout: Request timeout in seconds - default: 30
#   - responseformat: Response format (json, xml, text) - default: text
#   - responsepath: JSON path to extract from response (for JSON responses)
#   - fallback: Fallback response when service is unavailable
#   - includewildcards: Include AIML wildcards in request (true/false) - default: false
#   - header.<HeaderName>: Custom HTTP header

# OpenAI ChatGPT Service Configuration
sraix.openai.baseurl=https://api.openai.com/v1/chat/completions
sraix.openai.apikey=Bearer YOUR-OPENAI-API-KEY-HERE
sraix.openai.method=POST
sraix.openai.timeout=60
sraix.openai.responseformat=json
sraix.openai.responsepath=choices.0.message.content
sraix.openai.fallback=AI service temporarily unavailable
sraix.openai.header.Content-Type=application/json

# Weather API Service Configuration
sraix.weather.baseurl=https://api.openweathermap.org/data/2.5/weather
sraix.weather.apikey=YOUR-WEATHER-API-KEY-HERE
sraix.weather.method=GET
sraix.weather.timeout=30
sraix.weather.responseformat=json
sraix.weather.responsepath=weather.0.description
sraix.weather.fallback=Weather information unavailable

# Custom Translation Service
sraix.translate.baseurl=https://api.mymemory.translated.net/get
sraix.translate.method=GET
sraix.translate.timeout=45
sraix.translate.responseformat=json
sraix.translate.responsepath=responseData.translatedText
sraix.translate.fallback=Translation service unavailable

# Custom Service with Custom Headers
sraix.myservice.baseurl=https://api.example.com/v1/query
sraix.myservice.header.X-API-Key=custom-key-12345
sraix.myservice.header.X-Client-ID=my-client-id
sraix.myservice.header.Content-Type=application/json
sraix.myservice.method=POST
sraix.myservice.timeout=30
sraix.myservice.responseformat=json
sraix.myservice.responsepath=result.response
sraix.myservice.fallback=Custom service unavailable
sraix.myservice.includewildcards=true

# Simple Text Service (minimal configuration)
sraix.simple.baseurl=https://api.example.com/simple
sraix.simple.apikey=simple-key
# Uses defaults: POST method, 30s timeout, text response format
