[
  ["_comment1", "Example SRAIX Service Configuration via Properties"],
  ["_comment2", "This file demonstrates how to configure external SRAIX services using bot properties"],
  ["_comment3", ""],
  ["_comment4", "Property Format: [[\"sraix.servicename.property\", \"value\"], ...]"],
  ["_comment5", ""],
  ["_comment6", "Available Properties:"],
  ["_comment7", "  - baseurl or urltemplate (required): Base URL or URL template for the service endpoint"],
  ["_comment8", "  - apikey: API key (automatically added as Authorization header)"],
  ["_comment9", "  - method: HTTP method (GET, POST, PUT, etc.) - default: POST"],
  ["_comment10", "  - timeout: Request timeout in seconds - default: 30"],
  ["_comment11", "  - responseformat: Response format (json, xml, text) - default: text"],
  ["_comment12", "  - responsepath: JSON path to extract from response (for JSON responses)"],
  ["_comment13", "  - fallback: Fallback response when service is unavailable"],
  ["_comment14", "  - includewildcards: Include AIML wildcards in request (true/false) - default: false"],
  ["_comment15", "  - header.<HeaderName>: Custom HTTP header"],
  ["_comment16", ""],
  ["_comment17", "URL Template Placeholders:"],
  ["_comment18", "  - {input}: The SRAIX input text"],
  ["_comment19", "  - {apikey}: API key from Authorization header"],
  ["_comment20", "  - {lat}, {lon}: Latitude/longitude from wildcards or hint"],
  ["_comment21", "  - {location}: Location name from wildcards"],
  ["_comment22", "  - {WILDCARD_NAME}: Any wildcard value in uppercase"],

  ["_section1", "OpenAI ChatGPT Service Configuration"],
  ["sraix.openai.baseurl", "https://api.openai.com/v1/chat/completions"],
  ["sraix.openai.apikey", "Bearer YOUR-OPENAI-API-KEY-HERE"],
  ["sraix.openai.method", "POST"],
  ["sraix.openai.timeout", "60"],
  ["sraix.openai.responseformat", "json"],
  ["sraix.openai.responsepath", "choices.0.message.content"],
  ["sraix.openai.fallback", "AI service temporarily unavailable"],
  ["sraix.openai.header.Content-Type", "application/json"],

  ["_section2", "Weather API Service Configuration"],
  ["sraix.weather.baseurl", "https://api.openweathermap.org/data/2.5/weather"],
  ["sraix.weather.apikey", "YOUR-WEATHER-API-KEY-HERE"],
  ["sraix.weather.method", "GET"],
  ["sraix.weather.timeout", "30"],
  ["sraix.weather.responseformat", "json"],
  ["sraix.weather.responsepath", "weather.0.description"],
  ["sraix.weather.fallback", "Weather information unavailable"],

  ["_section3", "Custom Translation Service"],
  ["sraix.translate.baseurl", "https://api.mymemory.translated.net/get"],
  ["sraix.translate.method", "GET"],
  ["sraix.translate.timeout", "45"],
  ["sraix.translate.responseformat", "json"],
  ["sraix.translate.responsepath", "responseData.translatedText"],
  ["sraix.translate.fallback", "Translation service unavailable"],

  ["_section4", "Custom Service with Custom Headers"],
  ["sraix.myservice.baseurl", "https://api.example.com/v1/query"],
  ["sraix.myservice.header.X-API-Key", "custom-key-12345"],
  ["sraix.myservice.header.X-Client-ID", "my-client-id"],
  ["sraix.myservice.header.Content-Type", "application/json"],
  ["sraix.myservice.method", "POST"],
  ["sraix.myservice.timeout", "30"],
  ["sraix.myservice.responseformat", "json"],
  ["sraix.myservice.responsepath", "result.response"],
  ["sraix.myservice.fallback", "Custom service unavailable"],
  ["sraix.myservice.includewildcards", "true"],

  ["_section5", "Simple Text Service (minimal configuration)"],
  ["sraix.simple.baseurl", "https://api.example.com/simple"],
  ["sraix.simple.apikey", "simple-key"],
  ["_note", "Simple service uses defaults: POST method, 30s timeout, text response format"]
]
