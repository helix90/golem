# Pirate Weather API Configuration
# Pirate Weather is a free, open-source weather API (compatible with Dark Sky API)
# Sign up at: https://pirateweather.net/
#
# API Key Management:
# Option 1: Set via environment variable (recommended for production)
#   export PIRATE_WEATHER_API_KEY="your-api-key-here"
#   Then reference in properties as: ${PIRATE_WEATHER_API_KEY}
#
# Option 2: Set directly in properties (for testing only, never commit real keys)
#   sraix.weather.apikey=your-api-key-here

# Pirate Weather API Service
# API format: https://api.pirateweather.net/forecast/{apiKey}/{latitude},{longitude}
# Using URL template for path-based parameters
# Wildcards: lat, lon (passed from AIML)
sraix.weather.urltemplate=https://api.pirateweather.net/forecast/{apikey}/{lat},{lon}?units=si
sraix.weather.apikey=${PIRATE_WEATHER_API_KEY}
sraix.weather.method=GET
sraix.weather.timeout=30
sraix.weather.responseformat=json
sraix.weather.responsepath=currently.summary
sraix.weather.fallback=Weather information is currently unavailable

# OpenStreetMap Nominatim Geocoding Service (Free, no API key required)
# Used to convert location names to coordinates
# Returns JSON array with lat/lon for location query
sraix.geocode.urltemplate=https://nominatim.openstreetmap.org/search?q={input}&format=json&limit=1
sraix.geocode.method=GET
sraix.geocode.timeout=15
sraix.geocode.responseformat=json
sraix.geocode.responsepath=0.lat
sraix.geocode.fallback=Unable to find that location
sraix.geocode.header.User-Agent=GolemAIMLBot/1.0

# Geocoding service for longitude
sraix.geocode_lon.urltemplate=https://nominatim.openstreetmap.org/search?q={input}&format=json&limit=1
sraix.geocode_lon.method=GET
sraix.geocode_lon.timeout=15
sraix.geocode_lon.responseformat=json
sraix.geocode_lon.responsepath=0.lon
sraix.geocode_lon.fallback=0
sraix.geocode_lon.header.User-Agent=GolemAIMLBot/1.0

